<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attachment Policy Admin</title>
    <link rel="stylesheet" href="/css/app.css" />
</head>

<body>
<div class="wrap">
    <div id="message" class="msg"></div>

    <!-- 고정 확장자 -->
    <div class="row">
        <div class="label">고정 확장자</div>
        <div class="content">
            <div id="fixedLine" class="fixed-line"></div>
        </div>
    </div>

    <!-- 커스텀 확장자 -->
    <div class="row">
        <div class="label">커스텀 확장자</div>
        <div class="content">
            <div class="custom-top">
                <input id="customInput" type="text" placeholder="확장자 입력" maxlength="20" />
                <button id="btnAdd" type="button">+추가</button>
            </div>

            <!-- 보드(박스) -->
            <div class="board">
                <div class="board-top">
                    <div id="customCount" class="count">0/200</div>
                </div>

                <div class="board-body">
                    <div id="customChips" class="chips"></div>
                    <div id="customEmpty" class="muted" style="display:none;">등록된 커스텀 확장자가 없습니다.</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
