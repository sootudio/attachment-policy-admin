services:
  mysql:
    image: mysql:8.0
    container_name: extguard-mysql
    env_file:
      - .env
    environment:
      TZ: ${TZ:-Asia/Seoul}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
    volumes:
      - extguard-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  app:
    build: .
    container_name: extguard-app
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=${TZ:-Asia/Seoul}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "80:8080"
    restart: unless-stopped

volumes:
  extguard-mysql-data:
